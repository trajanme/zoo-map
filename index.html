<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zoo-map</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>
</head>
<body>
  <div id="app">
    <router-link to="/">TOP</router-link>
    <router-link to="/animals">動物一覧</router-link>
    <router-view></router-view>
  </div>

  <script type="text/x-template" id="animal-list">
    <div>
      <div class="loading" v-if="loading">読込中...</div>
      <div class="error" v-if="error">{{ error }}</div>
      <div v-for="animal in animals" :key="animal.id">
        <h2>{{ animal.name }}</h2>
      </div>
    </div>
  </script>

  <script>
  var getAnimals = function (callback) {
    setTimeout(function () {
      callback(null, [
        {
          id: 1,
          name: 'ニホンザル'
        },
        {
          id: 2,
          name: 'アフリカゾウ'
        }
      ])
    }, 1000)
  }

  var animalList = {
    template: '#animal-list',
    data: function () {
      return {
        loading: false,
        animals: function () { return [] },
        error: null
      }
    },
    created: function () {
      this.fetchData()
    },
    watch: {
      '$route': 'fetchData'
    },
    methods: {
      fetchData: function () {
        this.loading = true
        getAnimals((function (err, animals) {
          this.loading = false
          if (err) {
            this.error = err.toString()
          } else {
            this.animals = animals
          }
        }).bind(this))
      }
    }
  }

  var router = new VueRouter({
    routes: [
      {
        path: '/',
        component: {
          template: '<div>トップページです。</div>'
        }
      },
      {
        path: '/animals',
        component: animalList
      }
    ]
  })

  var app = new Vue({
    router: router
  }).$mount('#app')
  </script>
</body>
</html>

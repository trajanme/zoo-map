<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zoo-map</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
  <div id="app">
    <p>{{ zooName }}には、{{ totalQuantity }}匹の動物がいます。
      <span v-bind:style="errorMessageStyle">とても多いですね。</span>
    </p>
    <ul>
      <li v-for="animal in animals">
        {{ animal.name }} : {{ animal.quantity }}匹 (1匹あたり {{ animal.weight | numberWithDelimiter }}kg)
      </li>
    </ul>
  </div>

  <!-- script -->
  <script src="app.js"></script>
</body>
</html>
